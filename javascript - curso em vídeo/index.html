<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT 2</title>
    <script>
      var quebrada = false;

      function mudaLampada(tipo) {
        if (quebrada) return; // Se estiver quebrada, não faz nada

        var arquivo;

        if (tipo === 1) {
            arquivo = "bahianoar_lampada-4426799-removebg-preview.png"; // Lâmpada acesa
        } else if (tipo === 2) {
            arquivo = "lampadas-incandescentes-proibidas-de-serem-comercializadas-removebg-preview.webp"; // Lâmpada apagada
        } else if (tipo === 3) {
            arquivo = "png-transparent-retro-broken-bulb-shattered-retro-light-bulb-removebg-preview.webp"; // Lâmpada quebrada
            quebrada = true; // Marca como quebrada
        }

        document.getElementById("luz").src = arquivo;
      }
    </script>

</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="lampadas-incandescentes-proibidas-de-serem-comercializadas-removebg-preview.webp" 
         id="luz" 
         onmousemove="mudaLampada(1)" 
         onmouseout="mudaLampada(2)" 
         onclick="mudaLampada(3)" />
</body>
</html>
